<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <style>
    p{
      width:300px;
      height:300px;
      background: red;
    }
    .fade-enter-active, .fade-leave-active{
      transition: 1s all ease;
    }

    .fade-enter-active{    //第一次点击显示宽高300
    opacity:1;
      width:300px;
      height:300px;
    }
    .fade-leave-active{  //第二点击消失到宽高100
    opacity:0;
      width:100px;
      height:100px;
    }

    .fade-enter,.fade-leave{
      opacity:1;
      width:100px;
      height:100px;
    }
  </style>
</head>

<!-- <script src="node_modules/vue/dist/vue.js"></script> -->
<script>
  window.onload=function(){
    new Vue({
      el:'#box',
      data:{
        show:false
      }
    });
  };
</script>
</head>
<body>
<div id="box">
  <input type="button" value="点击显示隐藏" @click="show=!show">
  <transition name="fade">
    <p v-show="show"></p>
  </transition>
</div>
</body>

</html>
