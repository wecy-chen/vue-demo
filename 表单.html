<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue-表单</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
  <div id="demo">
    <form action="/xxx" @submit.prevent="handleSubmit">
      <span>用户名:</span>
      <input type="text" v-model="username"> <br>

      <span>密码</span>
      <input type="password" v-model="pwd"> <br>

      <span>性别:</span>
      <input type="radio" id="female" v-model="sex" value="女">
      <label for="female">女</label>
      <input type="radio" id="male" v-model="sex" value="男">
      <label for="male">男</label><br>

      <span>爱好:</span>
      <input type="checkbox" id="basket" value="basket" v-model="likes">
      <label for="basket">篮球</label>
      <input type="checkbox" id="foot" value="foot" v-model="likes">
      <label for="foot">足球</label>
      <input type="checkbox" id="pingpang" value="pingpang" v-model="likes">
      <label for="pingpang">乒乓</label> <br>

      <select v-model="cityId">
        <option value="">未选择</option>
        <option :value="city.id" v-for="(city, index) in allCitys" :key="index">
          {{city.name}}
        </option>
      </select> <br>
      <span> 介绍:</span>
      <textarea rows="10" v-model="desc"></textarea> <br> <br>

      <input type="submit" value="注册">
    </form>
  </div>
  <script>
    /*使用v-model(双向数据绑定) 实现表单数据的收集
    *
    * */
    new Vue({
      el:'#demo',
      data:{
        username:'',
        pwd:'',
        sex:'女',
        likes:['basket'],
        allCitys:[{id:1,name:'北京'},{id:2,name:'上海'},{id:3,name:'广东'}],
        cityId:'3',
        desc:''
      },
      methods:{
        handleSubmit(){
          console.log(this.username,this.pwd,this.sex,this.likes,this.cityId,this.desc)
        }
      }
    })
  </script>
</body>
</html>
